<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TFT Guide</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <header class="app-header">
    <div class="left-section">
      <i class="fas fa-bars icon-menu"></i>
      <h1 class="page-title">Tướng</h1>
    </div>
    <div class="right-section">
      <input type="text" id="search-input" class="search-bar" placeholder="Tìm tướng...">
      <i class="fas fa-search icon-tool" id="search-btn"></i>
    </div>
  </header>

  <div class="content">
    
    <div class="filter-bar">
      <button class="filter-btn btn-all active" onclick="filterCost(0)">All</button>
      <button class="filter-btn btn-cost1" onclick="filterCost(1)">1</button>
      <button class="filter-btn btn-cost2" onclick="filterCost(2)">2</button>
      <button class="filter-btn btn-cost3" onclick="filterCost(3)">3</button>
      <button class="filter-btn btn-cost4" onclick="filterCost(4)">4</button>
      <button class="filter-btn btn-cost5" onclick="filterCost(5)">5</button>
      <button class="filter-btn btn-cost7" onclick="filterCost(7)">7</button>
    </div>

    <div id="grid-container" class="champion-grid"></div>
  </div>

  <div id="champ-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span> <div class="modal-header">
        <img id="m-image" src="" class="modal-img">
        <div class="modal-info">
          <h2 id="m-name">Tên Tướng</h2>
          <div id="m-traits" class="modal-traits">Hệ Tộc...</div>
          <div class="modal-cost">Giá: <span id="m-cost">1</span> vàng</div>
        </div>
      </div>

      <div id="m-unlock-note" class="unlock-note" style="display: none;">
        <img src="assets/hud/unlock.png" class="note-icon"> 
        <span id="m-unlock-text">...</span>
      </div>

      <div class="section-title">Kỹ Năng</div>
      <p id="m-ability" class="ability-text">...</p>

      <div class="section-title">Thông Số</div>
      <div class="stats-grid">
        <div class="stat-item"><span class="stat-label">Máu</span><span id="m-health" class="stat-value">-</span></div>
        <div class="stat-item"><span class="stat-label">Năng lượng</span><span id="m-mana" class="stat-value">-</span></div>
        <div class="stat-item"><span class="stat-label">Giáp</span><span id="m-armor" class="stat-value">-</span></div>
        <div class="stat-item"><span class="stat-label">Kháng Phép</span><span id="m-mr" class="stat-value">-</span></div>
        <div class="stat-item"><span class="stat-label">Sát thương</span><span id="m-dps" class="stat-value">-</span></div>
        <div class="stat-item"><span class="stat-label">Tốc đánh</span><span id="m-speed" class="stat-value">-</span></div>
      </div>
    </div>
  </div>
<script src="data/stats.js"></script>
<script src="data/champs.js"></script>
<script src="data/traits.js"></script>
  <script src="script.js"></script>
  <script>
const HOME_PATH = "/"; 

  document.addEventListener("DOMContentLoaded", function() {
    
    // Chỉ chạy logic này khi đang ở trang chủ
    // Bạn có thể tùy chỉnh điều kiện kiểm tra này cho đúng với web của bạn
    if (window.location.pathname === HOME_PATH || window.location.pathname === "/index.html") {
      
      // 1. Đẩy một trạng thái ảo vào lịch sử để "chặn" nút Back
      history.pushState(null, document.title, location.href);

      // 2. Lắng nghe sự kiện khi người dùng ấn nút Back (popstate)
      window.addEventListener('popstate', function (event) {
        
        // 3. Hiện thông báo xác nhận
        let roiKhoiApp = confirm("Bạn có muốn thoát ứng dụng không?");

        if (roiKhoiApp) {
          // Nếu chọn OK: Lùi lại lịch sử thật để Appilix tự động đóng app
          // (Vì lúc này stack lịch sử đã hết)
          history.back(); 
        } else {
          // Nếu chọn Cancel: Lại đẩy trạng thái ảo vào để chặn tiếp lần sau
          history.pushState(null, document.title, location.href);
        }
      });
    }
  });
</script>
</body>
</html>
