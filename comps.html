<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TFT Guide - Đội Hình Meta</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <header class="app-header">
    <div class="left-section">
      <i class="fas fa-arrow-left icon-menu" onclick="window.location.href='index.html'"></i>
      <h1 class="page-title">Đội Hình Meta</h1>
    </div>
    <div class="right-section">
      <span class="patch-badge">Patch 16.1c</span>
    </div>
  </header>

  <div class="content">
    <div class="update-notice">
      <i class="fas fa-info-circle"></i>
      <span>Cập nhật: 21/12/2025 | Nguồn: MetaTFT</span>
    </div>

    <div id="error-log" style="background:#400; color:#ffaaaa; padding:15px; margin:10px; border-radius:8px; display:none; border:1px solid #f00;"></div>

    <div id="comps-container" class="comps-list">
      <p style="text-align:center; color:#888; margin-top:20px;">
        <i class="fas fa-spinner fa-spin"></i> Đang tải dữ liệu...
      </p>
    </div>
  </div>

  <div id="comp-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeCompModal()">&times;</span>
      
      <div class="modal-header-comp">
        <h2 id="modal-comp-name">Tên Đội Hình</h2>
        <button class="copy-btn" onclick="copyTeamCode()" style="margin-top:10px; width:100%">
          <i class="fas fa-copy"></i> Sao chép mã
        </button>
      </div>

      <div class="section-title">HƯỚNG DẪN CHƠI</div>
      <div class="guide-grid">
        <div class="guide-card"><h4>Early Game</h4><p id="guide-early"></p></div>
        <div class="guide-card"><h4>Mid Game</h4><p id="guide-mid"></p></div>
        <div class="guide-card"><h4>Late Game</h4><p id="guide-late"></p></div>
        <div class="guide-card"><h4>Positioning</h4><p id="guide-pos"></p></div>
      </div>
    </div>
  </div>

  <nav class="nav-menu">
    <a href="index.html" class="nav-item"><i class="fas fa-users"></i><span>Tướng</span></a>
    <a href="comps.html" class="nav-item active"><i class="fas fa-trophy"></i><span>Đội Hình</span></a>
  </nav>

  <script src="data/champs.js"></script> 
  <script src="data/api-manager.js"></script>
  <script src="data/meta.js"></script>
  
  <script>
    let CHAMP_DATA = {};

    // Hàm hiển thị lỗi lên màn hình để dễ sửa
    function showError(message) {
      const errDiv = document.getElementById('error-log');
      errDiv.style.display = 'block';
      errDiv.innerHTML += `<div>⚠️ ${message}</div>`;
    }

    async function loadData() {
      const container = document.getElementById('comps-container');
      
      // 1. KIỂM TRA FILE CÓ ĐƯỢC LOAD KHÔNG
      if (typeof window.DataDragonAPI === 'undefined') {
        showError("Lỗi: Không tìm thấy file <b>data/api-manager.js</b>");
        return;
      }
      if (!window.META_COMPS) {
        showError("Lỗi: Không tìm thấy file <b>data/meta.js</b> (hoặc file này bị lỗi cú pháp)");
        return;
      }

      try {
        // 2. Tải dữ liệu tướng từ API (kèm theo info 7 vàng/unlock từ champs.js)
        const data = await window.DataDragonAPI.loadAllData();
        CHAMP_DATA = data.champions || {}; 
        
        // 3. Render
        renderComps();
      } catch (error) {
        console.error(error);
        showError("Lỗi kết nối API: " + error.message);
      }
    }

    // Hàm lấy thông tin tướng
    function getChampInfo(metaName) {
      let result = { image: 'assets/no-image.png', cost: 1, unlockText: null };
      if (!metaName) return result;

      // Tìm chính xác
      if (CHAMP_DATA[metaName]) {
        return { 
            image: CHAMP_DATA[metaName].image, 
            cost: CHAMP_DATA[metaName].cost,
            unlockText: CHAMP_DATA[metaName].unlockText 
        };
      }
      // Tìm gần đúng
      const metaNameClean = metaName.toLowerCase();
      for (const [apiName, champData] of Object.entries(CHAMP_DATA)) {
        const apiNameClean = apiName.toLowerCase();
        if (metaNameClean.includes(apiNameClean) || apiNameClean.includes(metaNameClean)) {
          return { 
              image: champData.image, 
              cost: champData.cost,
              unlockText: champData.unlockText 
          };
        }
      }
      return result;
    }

    function renderComps() {
      const container = document.getElementById('comps-container');
      container.innerHTML = '';

      if (window.META_COMPS.length === 0) {
        container.innerHTML = "<p style='text-align:center'>Danh sách đội hình trống!</p>";
        return;
      }

      window.META_COMPS.forEach(comp => {
        const card = document.createElement('div');
        card.className = 'comp-item';
        card.onclick = () => showCompModal(comp);

        // Header
        const header = document.createElement('div');
        header.className = 'comp-item-header';
        header.innerHTML = `
          <div class="comp-title">
            <h3>${comp.name}</h3>
            <div style="display:flex; align-items:center;">
              <span class="tier-badge tier-${comp.tier.toLowerCase()}">${comp.tier}</span>
              <button class="quick-copy-btn" onclick="quickCopy(event, '${comp.copyCode}', this)">
                 <i class="fas fa-copy"></i>
              </button>
            </div>
          </div>
          <div class="comp-stats-row">
            <div class="stat-pill"><span class="label">Avg:</span><span class="value">${comp.avgPlace}</span></div>
            <div class="stat-pill"><span class="label">Pick:</span><span class="value">${comp.playRate}%</span></div>
            <div class="stat-pill"><span class="label">Diff:</span><span class="value" style="color:#ccc">${comp.difficulty}</span></div>
          </div>
        `;

        // Grid Tướng
        const champsGrid = document.createElement('div');
        champsGrid.className = 'comp-champs-full';
        
        comp.champions.forEach(champInput => {
          let name = (typeof champInput === 'object') ? champInput.name : champInput;
          const info = getChampInfo(name);
          
          // [FIX QUAN TRỌNG] Tạo tên class đúng: "cost7lock" thay vì "cost7 lock"
          let costStr = `cost${info.cost}`;
          if (info.unlockText) costStr += 'lock'; 

          const champDiv = document.createElement('div');
          champDiv.className = `comp-champ ${costStr}`;
          champDiv.innerHTML = `<img src="${info.image}" alt="${name}" loading="lazy">`;
          
          champsGrid.appendChild(champDiv);
        });

        card.appendChild(header);
        card.appendChild(champsGrid);
        container.appendChild(card);
      });
    }

    // Copy nhanh
    function quickCopy(event, code, btnElement) {
      event.stopPropagation();
      if (!code) return;
      if (navigator.clipboard) { navigator.clipboard.writeText(code); }
      else { 
        const ta = document.createElement('textarea'); ta.value = code; document.body.appendChild(ta); 
        ta.select(); document.execCommand('copy'); document.body.removeChild(ta); 
      }
      const icon = btnElement.querySelector('i');
      icon.className = 'fas fa-check';
      btnElement.style.color = '#44ff44';
      
      setTimeout(() => { 
        icon.className = 'fas fa-copy'; 
        btnElement.style.color = ''; 
      }, 1500);
    }

    // Modal Logic
    let currentCompCode = '';
    function showCompModal(comp) {
      const modal = document.getElementById('comp-modal');
      currentCompCode = comp.copyCode;
      document.getElementById('modal-comp-name').textContent = comp.name;
      if (comp.guide) {
        document.getElementById('guide-early').textContent = comp.guide.early || "Đang cập nhật";
        document.getElementById('guide-mid').textContent = comp.guide.mid || "Đang cập nhật";
        document.getElementById('guide-late').textContent = comp.guide.late || "Đang cập nhật";
        document.getElementById('guide-pos').textContent = comp.guide.positioning || "Đang cập nhật";
      }
      modal.classList.add('active');
    }
    function closeCompModal() { document.getElementById('comp-modal').classList.remove('active'); }
    function copyTeamCode() { quickCopy({stopPropagation:()=>{}}, currentCompCode, document.querySelector('.copy-btn')); }
    window.onclick = function(e) { if (e.target == document.getElementById('comp-modal')) closeCompModal(); };
    
    // START
    document.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
